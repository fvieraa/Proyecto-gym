        <div id="content">

    <!-- Modal CAMBIAR Password-->
    <div class="modal fade" id="modalCambiarPassword" tabindex="-1" role="dialog"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content bg-secondary">
            <div class="container py-3 px-3">
                <form id="">
                    <div class="form-group">
                        <label class="text-warning" for="exampleInputEmail1">Tienes que ingresar una nueva clave</label>
                        <input type="password" class="form-control" id="nuevaClave"> 
                        <label class="text-warning" for="exampleInputEmail1">Confirmar la nueva clave</label>
                        <input type="password" class="form-control" id="confirmaNuevaClave">
                        <div class="form-group form-check">
                            <input type="checkbox" onchange="verClave()" class="form-check-input" id="mostrarClave">
                            <label class="form-check-label"  for="exampleCheck1">Mostrar contrase√±a</label>
                          </div>
                    </div>
                </form>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary"
                        onclick="guardarNuevoPassword()">Guardar</button>
